<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="one">
        <h1>Count The Occurence</h1>
        <span>Enter String</span>
        <input type="text" id="inpstr">
        <button id="outoccur">Submit</button>
        <div class="unioutput" id="numoccur"></div>
    </div>

    <div class="two">
        <h1>Only unique items are allowed</h1>
        <span>Enter Array:</span>
        <input type="text" id="inparray">
        <button id="subarray">Submit</button>
        <div class="unioutput" id="outarray"></div>
    </div>

    <div class="three">
        <h1>Swap the Value</h1>
        <span>Enter X:</span>
        <input type="number" id="varx">
        <span>Enter Y:</span>
        <input type="number" id="vary">
        <button id="subvar">Submit</button>
        <div class="unioutput" id="varout"></div>
    </div>

    <div class="four">
        <h1>Access Random Values</h1>
        <span>Enter the array:</span>
        <input type="text" name="" id="inparr">
        <button id="subarr">Submit</button>
        <div class="unioutput" id="arrout"></div>
    </div>

    <div class="five">
        <h1>Min and Max Value</h1>
        <span>Enter an array:</span>
        <input type="text" id="5tharray">
        <button id="sub5tharray">Submit</button>
        <div class="unioutput" id="out5tharray"></div>
    </div>

    <div class="six">
        <h1>Nested objects</h1>
        <span>Name:</span>
        <input type="text" id="inpname">
        <span>Age:</span>
        <input type="text" id="inpage">
        <div class="info">
            <span>Street:</span>
            <input type="text" id="street">
        </div>
        <div class="info">
            <span>City:</span>
            <input type="text" id="city">
        </div>
        <div class="info">
            <span>State:</span>
            <input type="text" id="state">
        </div>
        <button id="subinfo">Submit</button>
        <div class="unioutput" id="outinfo"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
