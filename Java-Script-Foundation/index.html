<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Foundation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="one">
        <h1>Password Validator</h1>
        <div id="enter-password">
            <span>Enter password</span>
            <input type="text" name="" id="password">
        </div>
        <div id="confirm-password">
            <span>Confirm password</span>
            <input type="text" name="" id="conf-password">
        </div>
        <button id="compare">Submit</button>
    </div>

    <div class="two">
        <h1>Calculator</h1>
        <div class="number1">
            <span>Enter First Number</span>
            <input type="text" name="" id="num1">
        </div>
        <div class="number2">
            <span>Enter First Number</span>
            <input type="text" name="" id="num2">
        </div>
        <div class="opt">
            <span>Enter any one of (*,/,+,-)</span>
            <input type="text" id="operator">
            <button id="Calculate">Calculate</button>
            <div id="res">
                
            </div>
        </div>
    </div>

    <div class="three">
        <h1>Color Mixer</h1>
        <div class="color">
            <span>Color-1</span>
            <input type="text" id="color1">
        </div>
        <div class="color">
            <span>Color-2</span>
            <input type="text" id="color2">
        </div>
        <button id="mix">Mix</button>
        <div id="print-color"></div>
    </div>

    <div class="four">
        <h1>Highest Marks</h1>
        <div class="marks">
            <span>Enter Marks</span>
            <input type="number" id="marks-1">
            <input type="number" id="marks-2">
            <input type="number" id="marks-3">
            <input type="number" id="marks-4">
            <input type="number" id="marks-5">
            <button id="marks-submit">Submit</button>
        </div>
        <div class="highest-marks" id="high-marks"></div>
    </div>

    <div class="five">
        <h1>Captalize Name</h1>
         <div class="input">
            <span>Enter Name</span>
            <input type="text" id="cap-name">
            <button id="five">Submit</button>
        </div>
    </div>

    <div class="six">
        <h1>Vowel Counter</h1>
        <span>Enter Name</span>
        <input type="text" id="vowel">
        <button id="submit">Submit</button>
        <div id="vowel-output"></div>
    </div>

    <div class="seven">
        <h1>Remove Duplicate</h1>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
