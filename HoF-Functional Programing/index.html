<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoF & Functional Programing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="one">
        <h1>Reverse String</h1>
        <span>Enter String</span>
        <input type="text" id="revstring">
        <button id="str">Submit</button>
        <div class="unioutput" id="strout"></div>
     </div>

     <div class="two">
        <h1>Random Number</h1>
        <button id="getnum">Submit</button>
        <div class="unioutput" id="randnum"></div>
     </div>

     <div class="three">
        <h1>Store Inventory</h1>
        <span>Enter Items</span>
        <input type="text" id="items">
        <span>Enter Price</span>
        <input type="text" id="price">
        <button id="subprod">Submit</button>
        <div class="unioutput" id="priceout"></div>
     </div>

     <div class="four">
        <h1>Filtering & Capitalizing</h1>
        <span>Enter book name:</span>
        <input type="text" name="" id="books">
        <span>Enter author name:</span>
        <input type="text" name="" id="author">
        <span>Enter publish year:</span>
        <input type="text" name="" id="publish">
        <button id="subbook">Submit</button>
        <div class="unioutput" id="filtercap"></div>
     </div>

     <div class="five">
        <h1>URL Valiadeator</h1>
        <span>Enter url:</span>
        <input type="text" id="url">
        <button id="suburl">Submit</button>
        <div class="unioutput" id="urlout"></div>
     </div>
     
     <div class="five">
      <h1>Linkdin URL Valiadeator</h1>
      <span>Enter url:</span>
      <input type="text" id="lurl">
      <button id="sublurl">Submit</button>
      <div class="unioutput" id="lurlout"></div>
   </div>
     <script src="./script.js"></script>
</body>
</html>
